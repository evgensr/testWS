version: '3'

services:
    webserver:
        image: nginx:latest
        ports:
            - 80:80
            - 443:443
        restart: always
        volumes:
            - ./nginx:/etc/nginx/conf.d/:ro
            - ./delft:/delft/:rw
            - ./certbot/www:/var/www/certbot/:ro
            - ./certbot/conf/:/etc/nginx/ssl/:ro
        links:
            - php
    php:
        image: php:7-fpm
        volumes:
            - ./delft:/delft/:rw
